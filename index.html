<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/159f3d6dd0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <div class="left">
            <img src="images/swc-logo.png" alt="swc-logo" class="main-logo">
            <a href="#" class = "heading"><h3>Movies</h3></a>
        </div>
        <div class="search-bar">
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Quick Search" aria-label="Search" aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>
        </div>
    </div>
    <div class="horizontal-line">
    </div>

    <div class="main-section">
        <div class="side-bar">
            <button class="side-bar-item">
                <a href="#">Search Result</a>
            </button>
            <button class="side-bar-item">
                <a href="#">All Team</a>
            </button>
            <button class="side-bar-item">
                <a href="#">Core</a>
            </button>
            <button class="side-bar-item">
                <a href="#">Developers</a>
            </button>
            <button class="side-bar-item">
                <a href="#">Designers</a>
            </button>
            <button class="side-bar-item">
                <a href="#">Mentors</a>
            </button>
            <button type="button" class="btn btn-dark add-btn">+ ADD</button>
        </div>
        <div class="movie-section">
            <img class="movie-box top" src="">
            <img class="movie-box top" src="">
            <img class="movie-box top" src="">
            <img class="movie-box bottom" src="">
            <img class="movie-box bottom" src="">
            <img class="movie-box bottom" src="">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
